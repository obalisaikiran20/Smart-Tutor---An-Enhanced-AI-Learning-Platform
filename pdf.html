<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tutor - Image to PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .header {
            width: 100%;
            background: navy;
            color: white;
            padding: 15px;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .back-button {
            position: absolute;
            left: 20px;
            background: orangered;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .container {
            margin-top: 80px;
            padding: 20px;
            background: rgb(186, 217, 244); /* Light Green Background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        .file-input, .pdf-name-input {
            padding: 8px;
            border: 2px solid #ccc;
            background-color: aliceblue;
            border-radius: 5px;
            font-size: 14px;
            width: 90%;
        }
        .pdf-name-input {
            margin-top: 15px;
            background-color: aliceblue;
        }
        .button {
            background: orangered;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            width: 100%;
        }
        .button:hover {
            background: #ff4500;
        }
        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="back-button" onclick="window.location.href='canti.php';">Back</button>
        Smart Tutor
    </div>

    <div class="container">
        <h2>Imart Tutor Pdf Converter</h2>
        <input type="file" id="imageUpload" class="file-input" multiple accept="image/*">
        <p id="errorMessage" class="error-message">Please select at least one image.</p>
        <input type="text" id="pdfName" class="pdf-name-input" placeholder="Enter PDF name">
        <button class="button" onclick="convertToPDF()">Convert to PDF</button>
    </div>

   
        <script>
    document.getElementById("imageUpload").addEventListener("change", function() {
        const errorMessage = document.getElementById("errorMessage");
        if (this.files.length > 0) {
            errorMessage.style.display = "none"; // Hide error message when files are selected
        }
    });

    async function convertToPDF() {
        const fileInput = document.getElementById("imageUpload");
        const errorMessage = document.getElementById("errorMessage");
        const pdfName = document.getElementById("pdfName").value.trim() || "SmartTutor_PDF";
        
        if (fileInput.files.length === 0) {
            errorMessage.style.display = "block"; // Show error message
            return;
        }

        errorMessage.style.display = "none"; // Hide error message if validation passed

        const { PDFDocument, rgb } = PDFLib;
        const pdfDoc = await PDFDocument.create();

        for (let i = 0; i < fileInput.files.length; i++) {
            let file = fileInput.files[i];
            let img = await file.arrayBuffer();
            let imgType = file.type.includes("png") ? "png" : "jpg";

            let pdfImage = imgType === "png" ? await pdfDoc.embedPng(img) : await pdfDoc.embedJpg(img);
            let page = pdfDoc.addPage([pdfImage.width + 80, pdfImage.height + 100]);

            page.drawRectangle({
                x: 20,
                y: 20,
                width: pdfImage.width + 40,
                height: pdfImage.height + 60,
                borderColor: rgb(1, 1, 1),
                borderWidth: 2,
            });

            page.drawImage(pdfImage, {
                x: 40,
                y: 40,
                width: pdfImage.width,
                height: pdfImage.height,
            });

            page.drawRectangle({
                x: 20,
                y: pdfImage.height + 50,
                width: 120,
                height: 30,
                color: rgb(1, 0.27, 0),
                borderRadius: 8
            });

            page.drawText("Smart Tutor", {
                x: 35,
                y: pdfImage.height + 60,
                size: 14,
                color: rgb(1, 1, 1),
            });

            page.drawText(`Page ${i + 1}`, {
                x: pdfImage.width + 30,
                y: 30,
                size: 14,
                color: rgb(0, 0, 0),
            });
        }

        const pdfBytes = await pdfDoc.save();
        const blob = new Blob([pdfBytes], { type: "application/pdf" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = pdfName + ".pdf";
        link.click();
    }


    </script>

</body>
</html>
