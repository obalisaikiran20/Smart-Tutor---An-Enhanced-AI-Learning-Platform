<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tutor - Language Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e3f2fd;
        }
        .header {
            width: 100%;
            background: navy;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .back-button {
            position: absolute;
            left: 20px;
            background: orangered;
            color: white;
            padding: 10px;
            width: 80px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .chat-container {
            max-width: 700px;
            margin: 100px auto 0;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            margin: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        textarea, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #25810b;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #2aaf15;
        }
        .output {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-weight: bold;
        }
        .print-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .print-button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
<div class="header">
    <button class="back-button" onclick="window.location.href='canti.php';">Back</button>Smart Tutor
</div>

<div class="chat-container">
    <h2>Language Translator</h2>
    <div id="chat-box" class="chat-box"></div>
    <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
    <select id="languageSelect">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh-CN">Chinese</option>
        <option value="hi">Hindi</option>
        <option value="ar">Arabic</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="kn">Kannada</option>
        <option value="mr">Marathi</option>
        <option value="bn">Bengali</option>
        <option value="pa">Punjabi</option>
        <option value="gu">Gujarati</option>
        <option value="ml">Malayalam</option>
        <option value="ur">Urdu</option>
    </select>
    <button onclick="translateText()">Translate</button>
    <div id="outputText" class="output"></div>
    <button id="print-button" class="print-button" onclick="printContent()">Print Translation</button>
</div>

<script>
    async function translateText() {
        const text = document.getElementById("inputText").value;
        const targetLanguage = document.getElementById("languageSelect").value;
        const outputDiv = document.getElementById("outputText");
        const printButton = document.getElementById("print-button");

        if (!text) {
            alert("Please enter text to translate");
            return;
        }
        
        outputDiv.innerHTML = "Translating...";
        const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLanguage}&dt=t&q=${encodeURIComponent(text)}`;

        try {
            const response = await fetch(url);
            const result = await response.json();
            const translation = result[0].map(item => item[0]).join('');
            outputDiv.innerHTML = `<strong>Translated:</strong> ${translation}`;
            printButton.style.display = 'block';
        } catch (error) {
            console.error("Translation Error:", error);
            outputDiv.innerHTML = "Translation failed";
        }
    }

    function printContent() {
        var outputText = document.getElementById('outputText').innerHTML;
        var printWindow = window.open('', '', 'width=800,height=600');
        printWindow.document.write('<html><head><title>Smart Tutor - Print Translation</title></head><body>');
        printWindow.document.write(outputText);
        printWindow.document.write('</body></html>');
        printWindow.document.close();
        printWindow.print();
    }
</script>

</body>
</html>
