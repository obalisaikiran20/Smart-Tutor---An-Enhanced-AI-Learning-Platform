<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tutor - Image to Text</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .header {
            width: 100%;
            background: navy;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .container {
            margin-top: 80px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        .box-model {
            border: 2px solid navy;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            white-space: pre-line;
            background: #f8f9fa;
        }
        .btn {
            padding: 10px 20px;
            background-color: orangered;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            border: none;
        }
        .btn:hover {
            background-color: #ff4500;
        }
        .back-button {
            position: absolute;
            left: 20px;
            background: orangered;
            color: white;
            padding: 10px;
            width: 80px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Loader styles */
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid red;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: red;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="window.location.href='canti.php';">Back</button>
        Smart Tutor
    </div>
    <div class="container">
        <h2>Smart Tutor Image To Text Converter</h2>
        <input type="file" id="imageUpload" accept="image/*">
        <button class="btn" onclick="convertImage()">Convert</button>
        
        <div class="loader" id="loader"></div>
        <div class="loading-text" id="loadingText">Smart Tutor extracting information...</div>
        
        <div id="output" class="box-model"></div>
        <button class="btn" onclick="printText()" style="display:none;" id="printBtn">Print</button>
    </div>

    <script>
        function convertImage() {
            const file = document.getElementById('imageUpload').files[0];
            const loader = document.getElementById('loader');
            const loadingText = document.getElementById('loadingText');

            if (!file) {
                alert("Please upload an image.");
                return;
            }

            loader.style.display = "block";
            loadingText.style.display = "block";

            Tesseract.recognize(
                file,
                'eng',
                {
                    logger: m => console.log(m)
                }
            ).then(({ data: { text } }) => {
                document.getElementById('output').innerText = text;
                document.getElementById('printBtn').style.display = "inline-block";
                loader.style.display = "none";
                loadingText.style.display = "none";
            });
        }

        function printText() {
            let textContent = document.getElementById('output').innerText;
            let printWindow = window.open('', '', 'width=600,height=600');
            printWindow.document.write('<pre>' + textContent + '</pre>');
            printWindow.document.close();
            printWindow.print();
        }
    </script>
</body>
</html>
